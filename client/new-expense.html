<!DOCTYPE html><html>  <head>    <meta content="text/html; charset=UTF-8" http-equiv="content-type">    <title>New expense</title>  </head>  <body>    <main>      <header>        <h1>New Expense</h1>        <form enctype="application/x-www-form-urlencoded" method="POST" action="expenses/add"          name="new-expense">          <label for="accrual-date" form="new-expense">Date</label> <input required="required"            name="accrual-date"            type="date"><br>          <label for="category" form="new-expense">Category</label> <input autocomplete="on"            required="required"            name="category"            type="text"><br>          <label for="description" form="new-expense">Description</label> <input            autocomplete="on"            name="description"            type="text"><br>          <label for="amount" form="new-expense">Amount</label><input name="amount"            type="number"><br>          <label for="payment-account" form="new-expense">Payment account</label>&nbsp;
          <select form="new-expense" required="required" name="payment-account">          </select>          <button type="button" form="new-account" value="create-account" name="create-account">Create
            new account</button> <br>          <button formenctype="application/x-www-form-urlencoded" formmethod="post"            formaction="accounts/new"            type="submit"            form="new-expense"            value="submit-expense"            name="submit-expense">Submit</button>          <button type="reset" form="new-expense" name="reset">Reset</button> </form>      </header>      <article> </article>    </main>  </body></html>
